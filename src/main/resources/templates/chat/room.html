<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css">
    <style>
        [v-cloak]::before {
            content: '로딩중...'
        }

        [v-cloak] > * {
            display:none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" v-model="roomName" v-on:keyup.enter="createRoom">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.roomId" v-on:click="enterRoom(item.roomId)">
            {{item.name}}
        </li>
    </ul>
</div>

<!-- Init JavaScript -->
<script src="/webjars/vue/2.6.14/dist/vue.min.js"></script>
<script src="/webjars/axios/0.25.0/dist/axios.min.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            roomId : '',
            roomName : '',
            chatrooms : []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function() {
                axios.get('/chat/findAllRoom')
                    .then(response => {
                        this.chatrooms = response.data;
                        console.log(this.chatrooms);
                        console.log(response.data);
                    }).catch(e => {
                        console.error(e);
                        console.log("채팅방 없음");
                    });
            },
            createRoom: function() {
                if("" === this.roomName) {
                    alert("방 제목을 입력해 주세요!");
                } else {
                    // let params = new URLSearchParams();
                    // params.append("roomId", this.roomId);
                    // params.append("roomName", this.roomName);

                    console.log('JSON.stringfy() : ', JSON.stringify(this.roomName));

                    axios.post('/chat/createRoom', {
                        chatRoomRequestDto: {
                            roomId : '',
                            roomName : this.roomName
                        }
                    }).then(response => {
                        alert(response.data.name+" 방 개설에 성공하였습니다.");
                        this.roomName = '';
                        this.findAllRoom();
                    }).catch(e => {
                        alert("채팅방 개설에 실패하였습니다.");
                    });
                }
            },
            enterRoom: function(roomId) {
                let sender = prompt('대화명을 입력해 주세요.');
                if(sender != "" && sender != null) {
                    console.log("ROOM_ID : ", roomId);
                    console.log("SENDER : ", sender);

                    // 로컬 스토리지에 해당 정보 저장
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);

                    // 방 입장
                    location.href="/chat/room/enter/" + roomId;
                }
            }
        }
    });
</script>
</body>
</html>
